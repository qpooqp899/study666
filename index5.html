<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄羅斯方塊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="game-container">
                    <div class="game-header">
                        <div class="score-board">
                            <div>分數: <span id="score">0</span></div>
                            <div>等級: <span id="level">1</span></div>
                        </div>
                        <button id="start-btn" class="btn btn-primary">開始遊戲</button>
                        <button id="pause-btn" class="btn btn-secondary" disabled>暫停</button>
                    </div>
                    
                    <div class="game-area">
                        <canvas id="game" width="300" height="600"></canvas>
                        <div class="next-piece">
                            <h3>下一個方塊</h3>
                            <canvas id="next" width="100" height="100"></canvas>
                        </div>
                    </div>

                    <div class="controls mt-3">
                        <div class="d-flex justify-content-center gap-2">
                            <button class="btn btn-secondary control-btn" data-key="ArrowLeft">←</button>
                            <button class="btn btn-secondary control-btn" data-key="ArrowRight">→</button>
                            <button class="btn btn-secondary control-btn" data-key="ArrowDown">↓</button>
                            <button class="btn btn-secondary control-btn" data-key="ArrowUp">旋轉</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="tetris.js"></script>
</body>
</html>
